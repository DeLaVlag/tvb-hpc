# thx http://genbattle.bitbucket.org/blog/2016/01/17/c++-travis-ci/
sudo: required
dist: precise
language: cpp
python:
    - 3.6
    - 2.7
matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: CXX=g++-5
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
      env: CXX=clang++-3.7
before_install:
    - sudo apt-get update -qq
script:
    - mkdir build
    - cd build
    - cmake -DCMAKE_CXX_COMPILER=$CXX ..
    - make
    - make test

notifications:
    slack:
        secure: 
